# ABOUTME: Docker Compose configuration for development environment
# ABOUTME: Runs Rails web app and Solid Queue worker with SQLite databases
version: '3.8'

services:
  web:
    build:
      context: .
      target: development
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - RAILS_ENV=development
    stdin_open: true
    tty: true

  worker:
    build:
      context: .
      target: development
    command: bundle exec solid_queue start
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    env_file:
      - .env
    environment:
      - RAILS_ENV=development
    depends_on:
      - web

volumes:
  bundle:
